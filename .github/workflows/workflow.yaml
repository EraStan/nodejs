name: npm-build工作
on: push

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: npm-build

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: 安装依赖
      run: npm install

    - name: 项目打包
      run: npm run build

    - name: 部署
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: build