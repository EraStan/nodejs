jobs:
  build:
    runs-on: ubuntu-latest
    name: npm-build

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: 安装依赖
      run: npm ci

    - name: 项目打包
      run: npm run build --if-present

