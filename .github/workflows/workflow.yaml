name: npm-build工作
on: push

#permissions:
#  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: npm-build

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: NPM install
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: npm ci
    - run: npm run build

